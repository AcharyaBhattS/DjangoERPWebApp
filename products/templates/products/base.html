{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SBhatt App</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/static/img/3d-cube-png-47045.png">
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="/">
        <img class="nav-logo" src=/static/img/Hopstarter-Soft-Scraps-Document-Chart.64.png />
        <a class="navbar-brand" href="/">Shuvamoy ERP</a>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="container"> 
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href='/'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/db">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>

        <span class="ml-lg-auto d-none d-lg-flex">

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-none">
              <li class="nav-item">
                <a class="btn btn-outline-info btn-md" href="{% url 'product_new' %}">+ New Product</a>
              </li>
            </ul>
          </div>
        </span>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">
        {% block content %}
        {% endblock %}
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
